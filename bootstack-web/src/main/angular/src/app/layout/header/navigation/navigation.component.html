<!-- menu start -->
<aside class="sidebar" [class.toggled]="sidebarVisible">
    <perfect-scrollbar>
        <!-- user info start -->
        <div class="user" dropdown>
            <div class="user__info" dropdownToggle>
                <img class="user__img" [src]="user?.avatar" [alt]="user?.name">
                <div>
                    <div class="user__name">{{ user?.name }}</div>
                    <!--<div class="user__email">{{ user.userToken }}</div>-->
                </div>
            </div>
            <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        <!-- user info end -->
        <ul class="navigation">
            <li routerLinkActive="navigation__active">
                <a [routerLink]="['/system/role']">
                    <i class="zmdi zmdi-flower"></i>
                    Role Manager
                </a>
            </li>
            <li routerLinkActive="navigation__sub--active" class="navigation__sub">
                <a (click)="toggleNavigationSub('Settings', $event)">
                    <i class="zmdi zmdi-settings"></i>
                    Syetem Setting
                </a>
                <ul [@toggleHeight]="navigationSubState.Settings">
                    <li routerLinkActive="navigation__active">
                        <a [routerLink]="['/system/settings/interface']">
                            System Interface
                        </a>
                    </li>
                </ul>
            </li>
            <li routerLinkActive="navigation__sub--active" class="navigation__sub">
                <a (click)="toggleNavigationSub('Menus', $event)">
                    <i class="zmdi zmdi-menu"></i>
                    Syetem Menu
                </a>
                <ul [@toggleHeight]="navigationSubState.Menus">
                    <li routerLinkActive="navigation__active">
                        <a [routerLink]="['/system/menu-type']">
                            Menu Type Manager
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </perfect-scrollbar>
</aside>
<!-- menu end -->
