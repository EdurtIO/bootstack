<ng2-toasty [position]="'top-center'"></ng2-toasty>
<header class="header">
    <navigation-trigger></navigation-trigger>
    <div class="header__logo">
        <h1>
            <a [routerLink]="['/']">BootStack</a>
        </h1>
    </div>
    <!-- login and register -->
    <ul class="top-nav">
        <ng-container *ngIf="token; else noAuth">
            <li dropdown [autoClose]="false" triggers="mouseover">
            </li>
        </ng-container>
        <ng-template #noAuth>
            <li class="d-none d-sm-inline-block">
                <a [routerLink]="['/user/login']" class="btn btn-info waves-effect">Login</a>
            </li>
            <li class="d-none d-sm-inline-block">
                <a [routerLink]="['/user/register']" class="btn btn-primary waves-effect">Register</a>
            </li>
        </ng-template>
        <li class="d-none d-sm-inline-block">
            <a href="https://github.com/springstack/bootstack" class="btn" target="_blank"><i
                class="zmdi zmdi-github"></i></a>
        </li>
        <li class="d-none d-sm-inline-block">
            <a href="https://gitee.com/Spring-Stack/bootstack" class="btn" target="_blank">Gitee</a>
        </li>
    </ul>
</header>
